 # Configuration for probot-auto-merge - https://github.com/bobvanderlinden/probot-auto-merge

updateBranch: true
deleteBranchAfterMerge: true
reportStatus: true

minApprovals:
  CONTRIBUTOR: 1
maxRequestedChanges:
  NONE: 0
blockingLabels:
- do not merge



# Will merge whenever the above conditions,
# are met, but also the owner has approved.
rules:
- minApprovals:
    OWNER: 1

mergeCommitMessage: "Auto-merge bot merged {title} (#{number})"
